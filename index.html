<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for proper text display -->
    <meta charset="UTF-8" />
    <!-- Ensures compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Makes the page responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to external CSS stylesheet for styling -->
    <link href="index.css" rel="stylesheet" />
    <title>Number Guesser</title>
  </head>
  <body>
    <main>
      <!-- Main game heading -->
      <h1>Guessing Game</h1>
      
      <!-- Instructions for the player -->
      <p>
        I'm thinking of a number from 1 to 99! Can you guess it in 5 tries or
        less?
      </p>
      
      <!-- Input section: where the user enters their guess -->
      <div>
        <!-- Number input with min/max constraints (used for HTML5 validation) -->
         <!-- there was no label tag in original code -->
        <label for="guess">Enter your guess:</label>
        <input
          type="number"
          id="guess"
          min="1"
          max="99"
          title="Enter a number between 1 and 99"
          placeholder="1-99"
        />
        <!-- Submit button to check the guess -->
        <button id="submit">Submit Guess</button>
      </div>
      
      <!-- Message section: displays game feedback to the user -->
      <!-- All messages are hidden by default and shown/hidden by JavaScript -->
      <div>
        <!-- Shows current guess and remaining attempts -->
        <p class="message" id="number-of-guesses"></p>
        <!-- Message shown when guess is too high -->
        <p class="message" id="too-high">You guessed too high. Try again.</p>
        <!-- Message shown when guess is too low -->
        <p class="message" id="too-low">You guessed too low. Try again.</p>
        <!-- Message shown when all attempts are used up -->
        <p class="message" id="max-guesses">
          You reached the max number of guesses
        </p>
        <!-- Message shown when player wins -->
        <p class="message" id="correct">
          Congratulations, You guessed correctly! <br />
          Would you like to play again?
        </p>
      </div>
      
      <!-- Reset button: starts a new game (hidden initially) -->
      <button id="reset">Reset</button>
    </main>
    
    <!-- Link to JavaScript file (loaded at end so DOM is ready) -->
    <script src="index.js"></script>
  </body>
</html>
